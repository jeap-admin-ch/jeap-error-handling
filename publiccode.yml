    shortDescription: Service template to support error handling patterns for errors, i.e. retry for temporary issues, persistence and retry/handling for permanent errors.
    longDescription: >
      The Error Handling Service supports error handling patterns for errors, i.e. retry for temporary issues, persistence
      and retry/handling for permanent errors. It is designed to be used with applications based on the jEAP messaging
      framework.
      A service instance can be created by depending on this template, then adding specific configuration.
    features:
      - Error handling patterns for applications based on jEAP messaging
      - Automated retry for temporary issues
      - A UI for operators to manage errors
